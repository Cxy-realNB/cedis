<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <title>Login</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />
        <link href="assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/css/components-md.min.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="assets/global/css/plugins-md.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/global/css/login.min.css" rel="stylesheet" type="text/css" />
    <!-- END HEAD -->

    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <h2 class="ticket-title bold uppercase font-green">CEDIS</h2>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form id="loginForm" class="login-form" action="/login" method="post">
                <h3 class="form-title font-green">Login</h3>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    <span> Input username and password please. </span>
                </div>
                <div class="form-group">
                    <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
                    <label class="control-label visible-ie8 visible-ie9">username</label>
                    <input id="username" class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="username" name="username" /> </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">password</label>
                    <input id="password" class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="password" name="password" /> </div>
                <div class="form-actions" style="text-align: center">
                    <button onclick="login()" type="button" class="btn green uppercase">login</button>
                    <button type="reset" class="btn default uppercase">reset</button>
                </div>
                <div class="login-options">
                    <div class="btn-group btn-group-justified">
                    </div>
                </div>
                <div class="create-account">
                    <p style="color: #fff">
                        Power by Chen Xinyuan
                    </p>
                </div>
            </form>
            <!-- END LOGIN FORM -->
        </div>
        <!-- BEGIN CORE PLUGINS -->
        <script src="assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        <script src="assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/global/scripts/app.min.js" type="text/javascript"></script>
        <script src="js/utils/app.js" type="text/javascript"></script>
        <script src="js/login/login.js" type="text/javascript"></script>
    </body>
</html>
